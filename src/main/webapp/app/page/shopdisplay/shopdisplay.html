<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商品页面</title>
		<link rel="stylesheet" href="/Shop/app/components/css/bootstrap.css" />
		<link rel="stylesheet" href="/Shop/app/components/css/font-awesome.css" />
		<link rel="stylesheet" href="/Shop/app/components/css/regular.css" />
		<link rel="stylesheet" href="/Shop/app/page/shopdisplay/shopdisplay.css" />
		<link rel="shortcut icon" href="/Shop/app/page/shopdisplay/logo.png" type="image/x-icon" />
	</head>

	<body>
		<div id="top"></div>
		<ul class="crumbadd breadcrumb">
			<li>
				<a href="/Shop/">首页</a>
			</li>
			<li class="active">
				购物车
			</li>
		</ul>
		<!--商品展示区域-->
		<div class="display">
			<div class="ccontainer">
				<div class="leftImg">
					<img class="target" src="/Shop/app/components/img/shop/shop1-2.jpg" style="width: 350px;height: 335px;" />
					<div class="chooseImg" id="img-data" tmpl="img-tmpl">
						<script type="text/html" id="img-tmpl">
							{@each list as p}
							<img src="${p.src}" style="width: 50px;height: 55px;" /> {@/each}
						</script>
					</div>
				</div>
				<div class="centerMsg">
					<div id="shop-data" tmpl="shop-tmpl">
						<script type="text/html" id="shop-tmpl">
							{@each list as p}
							<h4>${p.title}</h4>
							<div class="showPrice">
								<h5>
							神鲜价：<span class="uptodayPrize">${p.price}</span>
							<div class="uptodayCommon">累计评价<a href="#">${p.commoNum}</a></div>
						</h5>
							</div>
							{@/each}
						</script>
					</div>
					<div class="choosePlace">
						<span class="labe">配送至：</span>
						<span class="activePlace" id="actPlace">
							广州市 <span class="fa fa-angle-down"></span>
						</span>
						<ul class="dropdownPlace hide">
							<li>汕头市</li>
							<li>佛山市</li>
						</ul>
						<span>有货</span>
					</div>
					<div class="chooseSize">
						<h6 class="labe">选择类型：</h6>
						<ul class="beChoose">
							<li>大小三件套</li>
							<li>5升</li>
							<li>9升2个袋</li>
							<li>16升5个袋</li>
						</ul>
					</div>
					<div>
						<div class="num">
							<span><button class="btn btn-default" type="button">-</button></span>
							<input type="text" class="form-control" value="1">
							<span><button class="btn btn-default" type="button">+</button></span>
						</div>
						<button type="button" class="btn btn-primary">加入购物车</button>
					</div>
				</div>
			</div>
			<!--评论区域-->
			<div class="product-detail">
				<ul class="nav nav-tabs scroll">
					<li class="active"><a href="javascript:;">宝贝详情</a></li>
					<li><a href="javascript:;">商品评价</a></li>
				</ul>
				<div class="detail-intro">
					<div class="detail-text">
						<!--显示商品文字描述-->
						<ul id="detext-data" tmpl="detext-tmpl">
							<script type="text/html" id="detext-tmpl">
								{@each list as p}
								<li>${p.descri}</li>
								{@/each}
							</script>
						</ul>
					</div>
					<!--显示商品图片描述-->
					<div class="detail-img" id="deimg-data" tmpl="deimg-tmpl">
						<script type="text/html" id="deimg-tmpl">
							{@each list as p}
							<img src="${p.desrc}" style="width: 800px;" /> {@/each}
						</script>
					</div>
				</div>
				<div class="detail-commo">
					<h3>商品评价:</h3>
					<ul class="mark" id="common-data" tmpl="common-tmpl">
						<script type="text/html" id="common-tmpl">
							{@each list as p}
							<li>
								<a href="#" class="pic"><img src=${p.img} /></a>
								<h5><a href="#">${p.name}</a>评论了这篇文章</h5>
								<p>${p.commomsg}</p>
								<span class="date">${p.data}</span>
							</li>
							{@/each}
						</script>
					</ul>
					<ul class="pager">
						<li><a href="#">&laquo;上一页</a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">下一页&raquo;</a></li>
					</ul>
				</div>
			</div>
		</div>

		<script src="/Shop/app/components/js/jquery.min.js"></script>
		<script src="/Shop/app/components/js/bootstrap.min.js"></script>
		<script src="/Shop/app/components/js/juicer-min.js"></script>
		<script src="/Shop/app/page/shopdisplay/shopdisplay.js"></script>
	</body>

</html>
