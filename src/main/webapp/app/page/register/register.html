<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>神鲜-欢迎注册</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="app/components/css/font-awesome.css" />
		<link rel="stylesheet" href="app/components/css/bootstrap.css" />
		<link rel="stylesheet" href="app/components/css/animate.min.css" />
		<link rel="stylesheet" href="app/components/css/regular.css" />
		<link rel="stylesheet" href="app/page/register/register.css" />
	</head>

	<body>
	<!--提示信息-->
	<div class="hint animated hide">用户名出错</div>
		<div class="re-top">
			<a href="/Shop/index"><img src="app/page/register/logo222.png" height="90px" width="200px"></a>
			<h5>已有账号，直接<a href="/Shop/login"> 登录 <span class="fa fa-angle-right"></span></a></h5>

		</div>
		<div class="content">
			<div class="adver">
				<a href="#"><img src="app/page/register/adver2.png" width="500px" /></a>
			</div>
			<div class="content-register">
				<form action="/Shop/index" method="POST">

					<div class="input-group margin-bottom-sm">
						<span class="input-group-addon"><i class="fa fa-mobile fa-fw"></i></span>
						<input class="form-control username" type="text" placeholder="请输入手机号码">
					</div>
					<div class="input-group margin-bottom-sm">
						<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
						<input class="form-control nickname" type="text" placeholder="请输入昵称">
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
						<input class="form-control password" type="password" placeholder="请输入4-16位密码">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
						<input class="form-control" type="password" placeholder="请再次输入密码">
					</div>
						<!--滑动验证-->
						<div id="drag">
							<div class="drag_bg"></div>
							<div class="drag_text">拖动滑块验证</div>
							<div class="handler">
								<span class="fa fa-angle-double-right"></span>
							</div>
						</div>
					<div class="re-agree">
						<label>
							<input type="checkbox" checked="checked">我已阅读并同意<a href="#">《神鲜服务条款》</a>
						</label>
					</div>
					<div class="re-submit">
						<input type="button" class="btn btn-primary" value="同意协议并注册" />
					</div>
				</form>
			</div>
		</div>
		<div class="b-bar">
			<div>
				<span><a href="#">免费条款 |</a></span>
				<span><a href="#">诚聘英才 |</a></span>
				<span><a href="#">咨询热点 |</a></span>
				<span><a href="#">商家入驻 |</a></span>
				<span><a href="#">网站地图 |</a></span>
				<span><a href="#">友情链接 |</a></span>
				<span><a href="#">农商联盟</a></span>
			</div>
		</div>
		<p style="text-align: center;color: gray;">经营许可证编号：广ICP证222222号</p>
	<!--遮罩层-->
	<div id="mask" class="hide">
		<p class="fa fa-spinner fa-spin"></p>
	</div>
		<script src="app/components/js/jquery.min.js"></script>
		<script src="app/page/register/register.js"></script>
	</body>

</html>
