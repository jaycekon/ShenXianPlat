<link href="source/css/bootstrap.css" rel="stylesheet">
<link href="source/css/detail.css" rel="stylesheet">
<header>
    <a href="javascript:history.go(-1);" class="iconfont backIcon">&#60;</a>
    <h1>产品详情</h1>
    <a href="#/cart" class="topCart"><span class="fa fa-shopping-cart" aria-hidden="true"></span><em>0</em></a>
</header>
<div ng-controller="DetailController">
<div class="swiper-container">
    <div class="swiper-wrapper" ng-repeate="item in imgs">
        <div class="swiper-slide">
            <div class="productphoto"><img ng-src="{{item.imagesrc}}"></div>
        </div>
        <!--<div class="swiper-slide">-->
            <!--<div class="productphoto"><img src="source/img/detail/3.jpg"></div>-->
        <!--</div>-->
        <!--<div class="swiper-slide">-->
            <!--<div class="productphoto"><img src="source/img/detail/4.jpg"></div>-->
        <!--</div>-->
    </div>
    <div class="swiper-pagination"></div>
</div>
<div class=" width100 bg_white" style="padding:10px;">
    <h4>{{detail.title}}</h4>
        <span class="pull-right">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"><i class="fa fa-minus" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-default disabled">{{detail.num}}</button>
                <button type="button" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>
        </span>
    <p class=" color_gray font16"><span class="color_orange font20">{{detail.price}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<del>{{detail.PrePrice}}</del></p>
    <div class="height10"></div>
    <div class=" width100 bg_white border_top hang32">
        <span class=" font16">商品规格</span>
        <span class="pull-right">{{detail.weigth}}</span>
    </div>
    <div class="height10"></div>
</div>
<div class="height10"></div>
<div class=" width100 bg_white border_bottom" style="padding:10px;">
    <span class=" font16">商品介绍</span>
</div>
<div class=" width100 bg_white" style="padding:10px;">
    <div class="artic14">
        <p>{{detail.introduce}}</p>
    </div>
</div>
<div class="height10"></div>
<div class=" width100 bg_white border_bottom" style="padding:10px;">
    <span class=" font16">商品评价 ({{len()}})</span>
</div>
<div class=" width100 bg_white" style="padding:10px;"  ng-repeat="item in comment">
        <span>{{item.owner}}</span>
        <div class="height10"></div>
        <div class="artic14">
            <p>{{item.content}}</p>
        </div>
        <span class="pull-right">{{item.data}}</span>
        <div class="height10 border_bottom"></div>
        <div class="height10"></div>
</div>
<div class="height20"></div>
<div class="height60"></div>
<div class=" width100 bg_white navbar-fixed-bottom" style="padding:10px;">
    <div class="row" style="width:100%; margin:0 auto;">
        <div class="col-xs-6" style="padding-left:5px; padding-right:0px;">
            <button class="btn btn-lg btn-success btn-group-justified" type="submit" >加入购物车</button>
        </div>
        <div class="col-xs-6" style="padding-left:5px; padding-right:0px;">
            <button class="btn btn-lg btn-success btn-group-justified" type="submit" >立即购买</button>
        </div>
    </div>
</div>
</div>

<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
</script>
