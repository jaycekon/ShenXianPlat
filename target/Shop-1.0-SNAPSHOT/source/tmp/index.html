<dl class="tab_proList"  ng-controller="IndexController">
 <dt>
  <a ng-click="toggleList($event)">热销</a>
  <a ng-click="toggleList($event)">新品</a>
  <a ng-click="toggleList($event)">打折</a>
 </dt>
 <dd ng-repeat="item in hot" ng-show="hotShow">
  <ul>
   <li>
    <a href="#" class="goodsPic">
     <img ng-src="{{item.imgsrc}}"/>
    </a>
    <div class="goodsInfor">
     <h2>
      <a href="#">{{item.title}}</a>
     </h2>
     <p>
      <del>{{item.origPrice}}</del>
     </p>
     <p>
      <strong class="price">{{item.price}}</strong>
     </p>
     <a class="addToCart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
    </div>
   </li>
 </dd>
 <dd ng-repeat="item in new"  ng-show="newShow">
  <ul>
   <li>
    <a href="#" class="goodsPic">
     <img ng-src="{{item.imgsrc}}"/>
    </a>
    <div class="goodsInfor">
     <h2>
      <a href="#">{{item.title}}</a>
     </h2>
     <p>
      <del>{{item.origPrice}}</del>
     </p>
     <p>
      <strong class="price">{{item.price}}</strong>
     </p>
     <a class="addToCart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
    </div>
   </li>
 </dd>
 <dd ng-repeat="item in sale"  ng-show="saleShow">
  <ul>
   <li>
    <a href="#" class="goodsPic">
     <img ng-src="{{item.imgsrc}}"/>
    </a>
    <div class="goodsInfor">
     <h2>
      <a href="#">{{item.title}}</a>
     </h2>
     <p>
      <del>{{item.origPrice}}</del>
     </p>

      <strong class="price">{{item.price}}</strong>
     </p>
     <a class="addToCart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
    </div>
   </li>
 </dd>
</dl>
